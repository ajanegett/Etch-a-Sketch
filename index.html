<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>Etch-a-Sketch!</header>
    <div class="content">
      <div class="ButtonsBar">
        <div class="penColor">
          <input type="color" id="colorGrab" value="#000000" />
          <span>Pen Color</span>
        </div>
        <div class="BgColor">
          <input type="color" id="BgGrab" value="#FFFFFF" />
          <span>Background Color</span>
        </div>
        <div>
          <input name="same" type="radio" id="pen" value="pen" checked />
          <label for="pen">Pen</label>
        </div>
        <div>
          <input name="same" type="radio" id="rainbowMode" value="rainbow" />
          <label for="rainbowMode">Rainbow Pen</label>
        </div>
        <div>
          <input name="same" type="radio" id="eraser" value="eraser" />
          <label for="eraser">Eraser</label>
        </div>
        <div>
          <input name="same" type="radio" id="shader" value="shader" />
          <label for="shader">Shader</label>
        </div>
        <div>
          <input name="same" type="radio" id="lighten" value="lighter" />
          <label for="lighten">Lighter</label>
        </div>
        <input
          type="range"
          min="1"
          max="60"
          value="16"
          class="slider"
          id="myRange"
        />
        <div class="gridVal"></div>
        <div>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div class="parentOfGrid">
        <div style="width: 500px; height: 500px" class="Grid" id="Grid"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
